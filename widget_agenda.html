<!-- widget_agenda.html -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Family Dashboard - Dynamic Display</title>
</head>
<style>

html, body {
  height: 100%;
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
  
/* Agenda container - visible window is about half the panel */
#agenda-container {
  flex: 1;
  border-bottom: 1px solid #333;
  overflow: hidden;
  position: relative;
}

/* Agenda frame - extended height for scrolling */
#agenda-frame {
  width: 125%; /* Scale width back up: 100% / 0.8 = 125% */
  height: 2000%; /* Extended height - 20x the container for scrolling */
  border: none;
  transform: scale(0.8); /* zoom out by 20% */
  transform-origin: top left;
  position: absolute;
  top: 0;
  left: 0;
  transition: transform 0.3s ease; /* Smooth scrolling */
}
  
</style>
<body>
  <div id="agenda-container">
    <iframe id="agenda-frame" frameborder="0" allowfullscreen></iframe>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/agenda_widget.js"></script>
</body>
</html>
