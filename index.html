<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashie</title>
<link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- LEFT COLUMN -->
  <section class="left-col">
 <!-- Clock Widget -->
  <div class="iframe-wrapper" id="dateTime-wrapper">
    <iframe id="dateTime" src="Date_Time.html" title="Date & Time"></iframe>
  </div>
  <!-- Agenda Widget -->
  <div class="iframe-wrapper" id="agenda-wrapper">
    <iframe id="agenda-frame" src="AgendaWidget.html" title="Agenda"></iframe>
  </div>
  <div class="iframe-wrapper" id="photo-wrapper">
    <div id="photo-container">
      <img id="photoImg" src="" alt="Slideshow Photo">
    </div>
  </div>
    
  </section>

  <div class="divider" aria-hidden="true"></div>

  <!-- RIGHT PANEL -->
  <iframe id="rightpanel" src="RightPanel.html" title="RightPanel"></iframe>

  <!-- Hamburger menu button (top-right) -->
  <button id="hamburgerBtn" aria-label="Menu">&#9776;</button>

  <!-- MENU OVERLAY -->
  <div id="menuOverlay"></div>

  <!-- EXIT POPUP -->
  <div id="exitPopup">
    <div class="popup-content">
      <p>Are you sure you want to quit?</p>
      <div class="popup-buttons">
        <button id="exitYes">Yes</button>
        <button id="exitNo">No</button>
      </div>
    </div>
  </div>

  <!-- Key log for debugging -->
  <div id="keyLog">-</div>

<script src="js/config.js"></script>
<script src="js/photos.js"></script>
<script src="js/photo_widget.js"></script>
<script src="js/index.js"></script>
</body>
</html>
