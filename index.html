<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashie</title>
<link rel="stylesheet" href="css/index.css">
<link rel="icon" type="image/png" sizes="512x512" href="icon/DashieIconOrange512.png">
</head>

<body>
  <!-- LEFT COLUMN -->
  <section class="left-col">
    
 <!-- Clock Widget -->
  <div class="iframe-wrapper" id="dateTime-wrapper">
    <iframe id="dateTime" src="widget_time_weather.html" title="Time & Weather"></iframe>
  </div>
    
  <!-- Agenda Widget -->
  <div class="iframe-wrapper" id="agenda-wrapper">
    <iframe id="agenda-frame" src="widget_agenda.html" title="Agenda"></iframe>
  </div>

    <!-- Photos Widget -->
  <div class="iframe-wrapper" id="photo-wrapper">
    <iframe id="photo-frame" src="widget_photos.html" title="Photos"></iframe>
  </div>
    
  </section>

  <div class="divider" aria-hidden="true"></div>

 <!-- RIGHT COLUMN -->
<!-- RIGHT PANEL WRAPPER -->
<div id="right-col" style="position: relative; height: 100%; width: 100%;">
  
  <!-- Family tracker bar (Location Widget) -->
  <div id="location-widget" style="position: absolute; top: 0; right: 0; width: 100%; z-index: 10;">
    <div id="family-bar">
      <!-- keep all your member divs here as before -->
    </div>
  </div>

  <!-- Right panel iframe -->
  <iframe id="rightpanel" src="RightPanel.html" title="RightPanel"></iframe>
</div>


  <!-- Hamburger menu button (top-right) -->
  <button id="hamburgerBtn" aria-label="Menu">&#9776;</button>

  <!-- MENU OVERLAY -->
  <div id="menuOverlay"></div>

  <!-- EXIT POPUP -->
  <div id="exitPopup">
    <div class="popup-content">
      <p>Are you sure you want to quit?</p>
      <div class="popup-buttons">
        <button id="exitYes">Yes</button>
        <button id="exitNo">No</button>
      </div>
    </div>
  </div>

  <!-- Key log for debugging -->
  <div id="keyLog">-</div>


<script src="js/config.js"></script>
<script src="js/index.js"></script>
<script>
  const f = document.getElementById("location-frame");
console.log(f, f?.contentWindow);
</script>
  
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/location.js"></script>

  
</body>
</html>
