<!-- RightPanel.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Family Dashboard - Right Panel</title>
  <link rel="stylesheet" href="css/rightpanel.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

  <!-- Family tracker bar -->
<!-- RightPanel.html -->
<div id="location-widget">
  <iframe 
    id="location-frame" 
    src="widget_location.html"
    frameborder="0"
    style="width: 100%; height: auto; display: block;">
  </iframe>
</div>


  <!-- Calendar header -->
  <div id="header-container">
    <iframe 
      id="header-frame"
      src="https://calendar.google.com/calendar/embed?src=jwlerch@gmail.com&ctz=America/New_York&showTitle=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&wkst=2"
      scrolling="no">
    </iframe>
  </div>

  <!-- Calendar container -->
  <div id="calendar-container">
    <iframe id="calendar-weekly" class="calendar-frame"></iframe>
    <iframe id="calendar-monthly" class="calendar-frame"></iframe>
    <iframe id="calendar-work" class="calendar-frame"></iframe>
  </div>

  <!-- Location container -->
  <div id="location-container">
    <!-- Leaflet map will render here -->
  </div>

  <!-- Camera feed container -->
  <div id="camera-container">
    Put camera feed here
  </div>

  <!-- Bottom view indicators -->
  <div class="view-indicators">
    <div id="label-weekly" class="view-label">Weekly</div>
    <div id="label-monthly" class="view-label">Monthly</div>
    <div id="label-work" class="view-label">Work</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/config.js"></script>
  <script src="js/rightpanel.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/location.js"></script>
</body>
</html>
